            "name": "componentdefinition-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "ComponentResourceConstraint",
          "metadata": {
            "labels": {
              "app.kuberentes.io/managed-by": "kustomize",

            },
            "name": "configuration-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "OpsDefinition",
          "metadata": {
            "name": "opsdefinition-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "OpsRequest",
          "metadata": {
            "generateName": "mysql-horizontalscaling-",
            "name": "mysql-horizontalscaling-",
            "namespace": "default"
          },
          "spec": {
            "clusterRef": "wesql",
            "horizontalScaling": [
              {
                "componentName": "wesql",
                "replicas": 3
              }
            ],
            "type": "HorizontalScaling"
          }
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "OpsRequest",
          "metadata": {
            "generateName": "mysql-reconfigure-",
            "name": "mysql-reconfigure-",
            "namespace": "default"
          },
          "spec": {
            "clusterRef": "wesql",
            "reconfigure": {
              "componentName": "wesql",
              "configurations": [
                {
                  "keys": [
                    {
                      "key": "my.cnf",
                      "parameters": [
                        {
                          "key": "general_log",
                          "value": "OFF"
                        },
                        {
                          "key": "max_connections",
                          "value": "2000"
                        }
                      ]
                    }
                  ],
                  "name": "mysql-3node-tpl"
                }
              ]
            },
            "type": "Reconfiguring"
          }
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "OpsRequest",
          "metadata": {
            "generateName": "mysql-restart-",
            "name": "mysql-restart-",
            "namespace": "default"
          },
          "spec": {
            "clusterRef": "wesql",
            "restart": [
              {
                "componentName": "replicasets"
              }
            ],
            "ttlSecondsAfterSucceed": 3600,
            "type": "Restart"
          }
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "OpsRequest",
          "metadata": {
            "generateName": "mysql-upgrade-",
            "name": "mysql-upgrade-",
            "namespace": "default"
          },
          "spec": {
            "clusterRef": "wesql",
            "type": "Upgrade",
            "upgrade": {
              "clusterVersionRef": "wesql-8.0.32"
            }
          }
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "OpsRequest",
          "metadata": {
            "generateName": "mysql-verticalscaling-",
            "name": "mysql-verticalscaling-",
            "namespace": "default"
          },
          "spec": {
            "clusterRef": "wesql",
            "ttlSecondsAfterSucceed": 600,
            "type": "VerticalScaling",
            "verticalScaling": [
              {
                "componentName": "wesql",
                "limits": {
                  "cpu": "300m",
                  "memory": "470Mi"
                },
                "requests": {
                  "cpu": "280m",
                  "memory": "390Mi"
                }
              }
            ]
          }
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "OpsRequest",
          "metadata": {
            "generateName": "mysql-volumeexpansion-",
            "name": "mysql-volumeexpansion-",
            "namespace": "default"
          },
          "spec": {
            "clusterRef": "wesql",
            "type": "VolumeExpansion",
            "volumeExpansion": [
              {
                "componentName": "wesql",
                "volumeClaimTemplates": [
                  {
                    "name": "data",
                    "storage": "2Gi"
                  }
                ]
              }
            ]
          }
        },
        {
          "apiVersion": "apps.kubeblocks.io/v1alpha1",
          "kind": "ServiceDescriptor",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "kubeblocks",

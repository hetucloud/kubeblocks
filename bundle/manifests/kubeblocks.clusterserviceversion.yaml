              "chartLocationURL": "https://github.com/prometheus-community/helm-charts/releases/download/prometheus-15.16.1/prometheus-15.16.1.tgz",
              "installOptions": null,
              "installValues": {
                "configMapRefs": null,
                "secretRefs": null,
                "setJSONValues": [],
                "setValues": [
                  "alertmanager.image.repository=infracreate-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/alertmanager",
                  "alertmanager.image.tag=v0.24.0",
                  "kubeStateMetrics.enabled=false",
                  "nodeExporter.enabled=false",

                  "nodeExporter.image.tag=v1.3.1",
                  "configmapReload.prometheus.image.repository=infracreate-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/configmap-reload",
                  "configmapReload.prometheus.image.tag=v0.5.0",

        serviceAccountName: kubeblocks
      deployments:
      - label:
          app: kubeblocks
        name: kubeblocks
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: kubeblocks
          strategy:
            rollingUpdate:
              maxSurge: 1
              maxUnavailable: 40%
            type: RollingUpdate
          template:
            metadata:
              labels:
                app: kubeblocks
            spec:
              affinity:
                podAntiAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    - labelSelector:
                        matchExpressions:
                          - key: app
                            operator: In
                            values:
                              - kubeblocks
                      topologyKey: "kubernetes.io/hostname"
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --zap-devel=false
                - --zap-time-encoding=iso8601
                - --zap-encoder=console
                - --extensions=true
                - --apps=true
                - --workloads=true
                env:
                  - name: CM_NAMESPACE
                    value: kb-system
                  - name: CM_AFFINITY
                    value: '{"nodeAffinity":{"preferredDuringSchedulingIgnoredDuringExecution":[{"preference":{"matchExpressions":[{"key":"kb-controller","operator":"In","values":["true"]}]},"weight":100}]}}'
                  - name: CM_TOLERATIONS
                    value: '[{"effect":"NoSchedule","key":"kb-controller","operator":"Equal","value":"true"}]'
                  - name: KUBEBLOCKS_IMAGE_PULL_POLICY
                    value: IfNotPresent
                  - name: KUBEBLOCKS_TOOLS_IMAGE
                    value: registry.cn-hangzhou.aliyuncs.com/hetudb/kubeblocks-tools:0.8.1
                  - name: KUBEBLOCKS_DATASCRIPT_CLIENTS_IMAGE
                    value: registry.cn-hangzhou.aliyuncs.com/hetudb/kubeblocks-datascript:0.8.1
                  - name: KUBEBLOCKS_SERVICEACCOUNT_NAME
                    value: kubeblocks
                  - name: VOLUMESNAPSHOT_API_BETA
                    value: "false"
                  - name: ENABLE_RBAC_MANAGER
                    value: "true"
                  - name: ADDON_JOB_TTL
                  - name: ADDON_JOB_IMAGE_PULL_POLICY
                    value: IfNotPresent
